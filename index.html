<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header>
<div class="container header">
     <ul class="row">
    <li class="header__logo"></li>
    <li class="header__search-bar">
        <fieldset class="header__search-bar--features"> 
            <svg class="header__search-bar--icon">
              <use
              class="header__search-bar--icon"
                xlink
                href="./images/icons.svg#user-icon"
              ></use>
            </svg>
            <input
              class="header__search-bar--textarea-features"
              type="name"
              name="name"
              placeholder="Szukaj..."
            />
          </fieldset>
    </li>
    <li class="header__user-icon">
        <svg class="header__user-icon--features">
            <use xlink href="./images/icons.svg#user-icon"></use>
            </svg></li>
        </ul>
    </div>
    </header>
    <main>
     <div class="container main">
            <!-- <a>TU DODAJ JESZCZE LOGO</a> -->
 <ul class="column">
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">MATEMATYKA</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">RACHUNKOWOŚĆ</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">STATYSTYKA</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">MARKETING</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">PSYCHOLOGIA</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">BANKOWOŚĆ</p>
        </div>
    </li>
 </ul>
    </main>
    <footer class="footer container">
        <div>
            <div class="footer__position">
<div>
    <ul class="footer__list">
        <li class="footer__text">Pomoc</li>
        <li class="footer__text">Najczęściej zadawane pytania</li>
    </ul>
</div>
<div>
    <ul class="footer__list">
        <li class="footer__text">Regulamin</li>
        <li class="footer__text">Autorzy</li>
    </ul>
    </div>
    
</div>
    <div class="social-links">
        <h4 class="social-links__header">ZNAJDŹ NAS</h4>
        <ul class="social-links__icon-list">
          <li class="social-links__icons">
            <svg class="social-links__icons--features">
              <use xlink href="./images/icons.svg#icon-instagram-2"></use>
            </svg>
          </li>
          <li class="social-links__icons">
            <svg class="social-links__icons--features">
              <use xlink href="./images/icons.svg#icon-twitter-2"></use>
            </svg>
          </li>
          <li class="social-links__icons">
            <svg class="social-links__icons--features">
              <use xlink href="./images/icons.svg#icon-facebook-2"></use>
            </svg>
          </li>
          <li class="social-links__icons">
            <svg class="social-links__icons--features">
              <use xlink href="./images/icons.svg#icon-linkedin-2"></use>
            </svg>
          </li>
        </ul>
      </div>
</div>
</div>

    </footer>
</body>
</html>
