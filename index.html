<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header>
<div class="container header">
     <ul class="row">
    <li class="header__logo"></li>
    <li class="header__search-bar">
        <fieldset class="header__search-bar--features"> 
            <svg class="header__search-bar--icon">
              <use
              class="header__search-bar--icon"
                xlink
                href="./images/icons.svg#user-icon"
              ></use>
            </svg>
            <input
              class="header__search-bar--textarea-features"
              type="name"
              name="name"
              placeholder="Szukaj..."
            />
          </fieldset>
    </li>
    <li class="header__user-icon">
        <svg class="header__user-icon--features">
            <use xlink href="./images/icons.svg#user-icon"></use>
            </svg></li>
        </ul>
    </div>
    </header>
    <main>
        <div class="container main">
 <ul class="column">
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">MATEMATYKA</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">RACHUNKOWOŚĆ</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">STATYSTYKA</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">MARKETING</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">PSYCHOLOGIA</p>
        </div>
    </li>
    <li>
        <div class="main__subjects">
            <p class="main__subjects--text">BANKOWOŚĆ</p>
        </div>
    </li>
 </ul>
    </main>
    <footer class="footer">
<div>
    <ul>
        <li>Pomoc</li>
        <li>Najczęściej zadawane pytania</li>

    </ul>
</div>
<div>
    <ul>
        <li>Regulamin</li>
        <li>Autorzy</li>
    </ul>
</div>

    </footer>
</body>
</html>
